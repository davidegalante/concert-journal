name: Supabase Keep Alive

on:
  schedule:
    # Esegue il job ogni giorno alle 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        # Sostituisci YOUR_SUPABASE_URL e YOUR_ANON_KEY nei Secrets di GitHub
        run: |
          curl -X GET 'https://YOUR_PROJECT_REF.supabase.co/rest/v1/' \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"