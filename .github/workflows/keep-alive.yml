name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * *' # Esegue ogni giorno a mezzanotte
  workflow_dispatch: # Permette di testarlo manualmente (IMPORTANTE)

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Serve per resettare il timer dei 60 giorni
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Esegui Script Keep-Alive
        run: node scripts/keepAlive.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Keepalive Workflow (Reset 60 giorni)
        uses: gautamkrishnar/keepalive-workflow@v2